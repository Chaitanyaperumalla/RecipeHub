<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Cards</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-gray-800 via-gray-900 to-black transition-colors duration-300" id="theme-body">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-white text-center" id="title-text">Recipe Hub</h1>
        <div class="flex justify-end items-center mb-6">
            <div class="flex space-x-4">
                <!-- Dark Mode Toggle Switch -->
                <label class="flex items-center cursor-pointer">
                    <span class="text-white mr-2" id="theme-label">Dark Mode</span>
                    <div class="relative">
                        <input type="checkbox" id="theme-toggle" class="sr-only" />
                        <div class="flex items-center">
                            <div class="w-10 h-4 bg-gray-300 rounded-full shadow-inner transition-colors duration-300"></div>
                            <div class="dot absolute w-6 h-6 bg-gray-800 rounded-full shadow left-0 transform transition-transform duration-300"></div>
                        </div>
                    </div>
                </label>
            </div>
        </div>
        <div id="cards-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Meal cards will be injected here by JavaScript -->
        </div>
    </div>

    <!-- Script for theme toggle functionality -->
    <script>
        const themeToggle = document.getElementById("theme-toggle");
        const themeBody = document.getElementById("theme-body");
        const titleText = document.getElementById("title-text");
        const themeLabel = document.getElementById("theme-label");
        const themeDot = document.querySelector(".dot");

        // Toggle Dark Mode Logic
        themeToggle.addEventListener("change", () => {
            themeBody.classList.toggle("bg-white");
            themeBody.classList.toggle("from-gray-800");
            themeBody.classList.toggle("via-gray-900");
            themeBody.classList.toggle("to-black");

            // Update text color and label based on theme
            if (themeBody.classList.contains("bg-white")) {
                titleText.classList.replace("text-white", "text-black");
                themeLabel.textContent = "White Mode";
                themeLabel.classList.replace("text-white", "text-black");
            } else {
                titleText.classList.replace("text-black", "text-white");
                themeLabel.textContent = "Dark Mode";
                themeLabel.classList.replace("text-black", "text-white");
            }

            // Move dot position
            themeDot.classList.toggle("translate-x-6");
        });
    </script>
    
    <!-- Your additional script -->
    <script src="script.js"></script>
</body>
</html>
